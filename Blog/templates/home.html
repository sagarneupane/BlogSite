

{% extends 'base/base.html' %}

{% block title %}Home Page{% endblock %}

{% block content %}
<div class="container bg-lightgreen mt-1">
    <div class="row">
        {% for blog in blogs%}
        <div class="offset-sm-3 col-sm-6 bg-whitegreen p-2 mt-2 mb-3 text-center">
            <h1>{{blog.Title}}</h1>
            <p>{{blog.Description}}</p>
        </div>
        {% endfor %}

    </div>
</div>
{% endblock %}
